<div class="container mt-3">

    {{status}}

    <a href="/api" class="btn btn-secondary btn-sm"><i class="fa-solid fa-arrow-left"></i></a>

    <div class="row mt-3">
        
        <div class="col-sm-12">
            <h2 class="mb-3">{{fullname}} / [#{{id}}] </h2>
            <hr>
        </div>

        <div class="col-sm-4">

            <div class="p-5 bg-danger text-white rounded">
                <h4 class="mb-4">Dados de Autenticação</h4>
                <p><i class="fa-solid fa-user"></i> {{username}}</p>
                <p><i class="fa-solid fa-lock"></i> {{password}}</p>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <form method="post" action="/api/{{id}}/status">
        
                        <input type="hidden" id="api_edit_form" value="form">
                        <input type="hidden" id="api_edit_id" value="{{id}}">
                        {{csrf}}
                       
                        <div class="col-md-12">
                            
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" onChange="this.form.submit()" id="api_edit_status" name="api_edit_status">
                                <label class="form-check-label" for="api_edit_status">Ativar Usuário</label>
                            </div>

                            <span class="badge bg-{{status_color}} mt-3">{{status_message}}</span>
                        </div>
            
                    </form>
                </div>
            </div>
            
        </div>

        <div class="col-sm-8">

            <div class="card">
                <div class="card-body">
        
                    <form method="post">

                        {{csrf}}
                    
                        <div class="row">
            
                            <div class="col-md-12 mb-3">
                                <label for="api_edit_fullname">Identificador</label>
                                <input type="text" class="form-control form-control-sm" name="api_edit_fullname" id="api_edit_fullname" value="{{fullname}}" required>
                            </div>
            
                            <div class="col-md-6 mb-3">
                                <label for="api_edit_username">Usuario API</label>
                                <input type="text" class="form-control form-control-sm" name="api_edit_username" id="api_edit_username" value="{{username}}" required>
                            </div>
            
                            <div class="col-md-6 mb-3">
                                <label for="api_edit_password">Senha API</label>
                                <input type="text" class="form-control form-control-sm" name="api_edit_password" id="api_edit_password" value="{{password}}" required>
                            </div> 
                            
                        </div>
            
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-floppy-disk"></i> Atualizar</button>
                        </div>
            
                    </form>
                
                </div>
        
            </div>

            <div class="card mt-3">
                <div class="card-body">
        
                    <form method="post" action="/api/{{id}}/mikrotik">

                        <input type="hidden" id="api_mikrotik_form" value="form">
                        <input type="hidden" id="api_mikrotik_id" value="{{id}}">
                        {{csrf}}
                    
                        <label class="mb-2">Permitir conexão em:</label>
                        
                        <div class="row">
            
                            {{mk_itens}}
                            
                        </div>
            
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-floppy-disk"></i> Atualizar</button>
                        </div>
            
                    </form>
                
                </div>
        
            </div>
            
        </div>

    </div>

</div>
